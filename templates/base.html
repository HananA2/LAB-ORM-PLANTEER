{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Planteer{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>

<header>
    <nav>
        <a href="{% url 'main:home' %}">Home</a>
        <a href="{% url 'plants:all_plants' %}">All Plants</a>
        <a href="{% url 'plants:plant_create' %}">Add Plant</a>
        <a href="{% url 'plants:plant_search' %}">Search</a>
        <a href="{% url 'main:contact' %}">Contact</a>
    </nav>
</header>
{% if messages %}
<div class="flash-messages">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>Planteer &copy; 2025</p>
</footer>

</body>
</html>
