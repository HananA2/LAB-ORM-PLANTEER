{% extends "base.html" %}

{% block title %}Delete {{ plant.name }} | Planteer{% endblock %}

{% block content %}
<h1>Delete plant</h1>
<p>Are you sure you want to delete <strong>{{ plant.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'plants:plant_detail' plant.pk %}">Cancel</a>
</form>
{% endblock %}
